<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section class="container">
        <h5 class="text-center my-4">ایجاد سوال</h5>
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label"><b>عنوان سوال</b></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>شرح سوال</b></label>
                        <textarea rows="8" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>گروه های سوال</b></label>
                        <p class="text-secondary">گروه های سوال را با - از هم جدا کنید</p>
                        <textarea rows="3" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="ثبت شود" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
